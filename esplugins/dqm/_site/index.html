<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DQM Monitoring</title>

    <!-- Bootstrap -->
    <link href="external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="external/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="external/highlight/styles/default.css">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body role="document" ng-app="dqmApp">
    <div ng-controller="NavigationController">
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="" ng-click="setPage('log')">DQM Monitoring</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: $route.current.menu == 'log' }"><a href="" ng-click="setPage('log')">New entries</a></li>
              <li ng-class="{ active: $route.current.menu == 'lumi' }"><a href="" ng-click="setPage('lumi')">Lumi processing</a></li>
              <li> {{ $route.current.menu }} </li>
            </ul>

            <ul class="nav navbar-nav pull-right">
              <li>
                <a ng-switch on="NavigationController.http_state">
                  <span ng-switch-when="busy" class="label label-warning"> Loading: {{ NavigationController.http_count }} </span>
                  <span ng-switch-when="ready" class="label label-success"> Ready </span>
                  <span ng-switch-default class="label label-important"> {{ NavigationController.http_state }} </span>
                </a>
              </li>
            </ul>

            <form class="navbar-form navbar-right pull-right" role="form">
              <div class="form-group">
                <select class="form-control input-sm">
                  <option>1s.</option>
                  <option>5s.</option>
                  <option>30s.</option>
                  <option>60s.</option>
                </select>
              </div>
            </form>

          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container theme-showcase" role="main">

        <div ng-view></div>

      </div>
    </div> <!-- navigation controller -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="external/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="external/bootstrap/js/bootstrap.min.js"></script>

    <script src="external/angular.js"></script>
    <script src="external/angular-route.js"></script>
    <script src="external/highlight/highlight.pack.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
